<form>
    <div class="mb-3 row">
        <label for="table-filtering-search" class="col-xs-3 col-sm-auto col-form-label">Full text search:</label>
        <div class="col-xs-3 col-sm-auto">
            <input id="table-filtering-search" class="form-control" type="text" [formControl]="filter" />
        </div>
    </div>
</form>

<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let patient of patients$ | async; index as i">
            <th scope="row">{{ i + 1 }}</th>
            <td>
                <ngb-highlight [result]="patient.name" [term]="filter.value"></ngb-highlight>
            </td>
            <td>
                <ngb-highlight [result]="patient.surname" [term]="filter.value"></ngb-highlight>
            </td>

        </tr>
    </tbody>
</table>
